# === CONEXIÓN AIVEN (NUBE) ===

# 1. URL LIMPIA (Sin usuario ni contraseña aquí, solo la dirección)
spring.datasource.url=jdbc:mysql://bd-panaderia-briamronceros-proyecto.c.aivencloud.com:13278/defaultdb?ssl-mode=REQUIRED

# 2. USUARIO
spring.datasource.username=avnadmin

# 3. CONTRASEÑA (Variable de entorno)
spring.datasource.password=${DB_PASSWORD}

# === CONFIGURACIÓN ESTÁNDAR ===
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Swagger
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

spring.application.name=panaderiaBriam

# DATABASE CONNECTION
spring.datasource.url=jdbc:mysql://bd-panaderia-briamronceros-proyecto.c.aivencloud.com:13278/defaultdb?ssl-mode=REQUIRED
spring.datasource.username=avnadmin
spring.datasource.password=${DB_PASSWORD}
